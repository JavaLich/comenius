<html>
    <head>
        <title>Login</title>
        <link rel="stylesheet" href="css/styles.css" />
        <link rel="stylesheet" href="css/index.css" />
        <link rel="stylesheet" href="css/login.css" />
        <!--Fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class = "box"></div>
        <div class="container">
            <div class="tile-border" id="login-tile">
                <div id="login-selector">
                    <div class="login-selection-box selected" id="learner-selector" onclick="setLoginType('learner')">Learner</div>
                    <div class="login-selection-box" id="contributor-selector" onclick="setLoginType('contributor')">Contributor</div>
                </div>
                <div id="login-inputs">
                    <h2>Comenius</h2>
                    <label class="input-entry"><b>Username</b></label>
                    <input id = "username" class="input-entry" type="text" name="username" required>

                    <label class="input-entry"><b>Password</b></label>
                    <input id = "password" class="input-entry" type="password" name="password" required>

                    <button class="input-entry" type="submit" onclick = "login()">Login</button>
                </div>
            </div>
        </div>
    </body>
    <footer>
        <script src="js/login.js"></script>
    </footer>
</html>
