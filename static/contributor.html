<html>
    <head>
        <link rel="stylesheet" href="/css/styles.css">
        <link rel="stylesheet" href="/css/contributor.css">
        <!--Fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class = "container">
            <div class = "menu">
                <a href = "./login.html?type=learner">Logout</a>
                <div id ="cm"><img id = "logo" src="./media/logo.png"><h1>Comenius</h1></div>
                <h4>Hello, user</h4>
            </div>
            <div class = "vsplit">
                <div class = "hsplit">
                    <div class = "tile" id = "donate">
                        <h2>Donate</h2>
                        <div>
                            <label>Select bank:</label>
                            <select id = "bank-select">
                                <option>Chase (#5666)</option>
                                <option>Bank of America (#4488)</option>
                            </select>
                        </div>
                        <div>
                            <label>Choose a donation:</label>
                            <select id = "cert-select">
                            </select>
                        </div>
                        <div id = "donation-box">
                            <input id = "amount" type = "text" placeholder = "Enter amount"/>
                            <input type = "submit" onclick = "donate()">
                        </div>
                    </div>
                    <div class = "tile" >
                        <h2> Donation History </h2>
                        <table id = "payment-table">
                            <tr>
                              <th>Date</th>
                              <th>Payment</th>
                              
                            </tr>
                        </table>
                    </div>
                    <div class = "tile">
                        <h2> Leaderboard </h2>
                        <table id = "leaderboard">
                            <tr>
                              <th>Rank</th>
                              <th>Name</th>
                              <th>Payment</th>
                            </tr>
                            <tr>
                              <th>1</th>
                              <th>Craig</th>
                              <th>4000.00$</th>
                            </tr>
                            <tr>
                              <th>2</th>
                              <th>Madison</th>
                              <th>3780.00$</th>
                            </tr>
                        </table>
                    </div>
                </div>
                <div class = "hsplit"> 
                    <div class = "tile" id = "money">
                        <h2>Bank Accounts</h2>
                        <input type = "text" placeholder = "Enter routing number"/>
                        <input type = "text" placeholder = "Account number"/>
                        <div id = "bank-acct">
                            <input type = "text" placeholder = "Enter bank"/>
                            <input type = "submit">
                        </div>
                    </div>
                    <div class = "tile">
                        <h2>Total Impact</h2>
                        <h3 id = "total-impact"></h3>
                    </div>
                    <div class = "vsplit">
                        <div class = "tile">
                            <h2>Total Money Raised</h2>
                            <h3 id = "amount-raised"></h3>
                        </div>
                        <div class = "tile">
                            <h2>People Impacted</h2>
                            <table id = "impact-table">
                                <tr>
                                  <th>User</th>
                                  <th>Amount</th>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <footer>
    <script src = "../js/contributor.js"></script>
    </footer>
</html>
