<html>

<head>
    <title>Learner Dashboard</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/learner.css">

    <script src="js/chart.min.js"></script>
</head>

<body>
    <div id="learner-container">
        <div class="learner-column">
            <div class="learner-tile tile-border">
                <label class="learner-tile-item learner-tile-heading">Upload Certificate</label>
                <div class="learner-tile-item file-uploader">
                    <label id="certificate-upload-button">
                        Choose File
                        <input type="file" id="certificate-file-input" name="certificate-file-input">
                    </label>
                    <label id="certificate-file-name-label">No File Chosen</label>
                </div>
                <button type="submit" id="certificate-submit-button">Submit</button>
            </div>
            <div class="learner-tile tile-border">
                <label class="learner-tile-item learner-tile-heading">Active Courses</label>
            </div>
        </div>

        <div class="learner-column">
            <div class="learner-tile tile-border">
                <label class="learner-tile-item learner-tile-heading">Money Raised This Week</label>
            </div>
            <div class="learner-tile tile-border">
                <label class="learner-tile-item learner-tile-heading">Total Contributions Received</label>
            </div>
            <div class="learner-tile tile-border">
                <label class="learner-tile-item learner-tile-heading">Contribution History</label>
                <canvas id="myChart" width="400" height="400"></canvas>
            </div>
        </div>
    </div>
    <script src="js/learner.js"></script>
</body>

</html>
