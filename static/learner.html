<html>

<head>
    <title>Learner Dashboard</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/learner.css">

    <script src="/js/chart.min.js"></script>

    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class = "outer-container">
        <div class = "menu">
            <a href = "./login.html?type=learner">Logout</a>
            <h1>Comenius</h1>
            <h4>Hello, user</h4>
        </div>
    
        <div id="learner-container">
            <div class="learner-column">
                <div class="learner-tile tile-border">
                    <h2 class="learner-tile-item learner-tile-heading">Upload Certificate</h2>
                    <input type="text" placeholder="Enter Course URL" id="course-url"/>
                    <div class="learner-tile-item file-uploader">
                        <label id="certificate-upload-button">
                            Choose File
                            <input type="file" id="certificate-file-input" name="certificate-file-input">
                        </label>
                        <label id="certificate-file-name-label">No File Chosen</label>
                    </div>
                    <button type="submit" id="certificate-submit-button" onclick = "uploadCert()">Submit</button>
                </div>
                <div class="learner-tile tile-border" id="active-listing-section">
                    <h2 class="learner-tile-item learner-tile-heading">Actively Funding</h2>
                </div>
            </div>

            <div class="learner-column">
                <div class="learner-tile tile-border">
                    <h2 class="learner-tile-item learner-tile-heading">Money Raised This Week</h2>
                    <h1 class="monetary-amount" id="weekly-contributions"></h1>
                </div>
                <div class="learner-tile tile-border">
                    <h2 class="learner-tile-item learner-tile-heading">Total Contributions Received</h2>
                    <h1 class="monetary-amount" id="total-contributions"></h1>
                </div>
                <div class="learner-tile tile-border">
                    <h2 class="learner-tile-item learner-tile-heading">Contribution History</h2>
                    <canvas id="myChart" width="400" height="400"></canvas>
                </div>
            </div>
        </div>
    </div>
    <script src="/js/learner.js"></script>
</body>

</html>
